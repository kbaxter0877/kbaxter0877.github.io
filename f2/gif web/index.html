<!DOCTYPE html>
<html>
<head> 
 <title> gif </title>
 </head>

    <body>

            First Name: <input type="text" id="myText" value="Mickey">

            <p>Click the button to display the value of the value attribute of the text field.</p>
            
            <button onclick="myFunction()">click me</button>
            
            <p id="demo"></p>
            <img src="https://media2.giphy.com/media/gw3MYmhxEv8T52ow/giphy.gif?cid=ecf05e475c3df03667552e3763d687c6"<img>
            <img src="https://media2.giphy.com/media/3ohs7KViF6rA4aan5u/giphy.webp"<img>
            <script>
            function myFunction() {
              var x = document.getElementById("myText").value;
              document.getElementById("demo").innerHTML = x;
            }
        </script>
    </body>
</html>
